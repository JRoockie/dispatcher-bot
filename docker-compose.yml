version: '3'

networks:
  my-network:
    driver: "bridge"

volumes:
  rabbitmq_data:
  jenkins_home:
  postgres:

services:

  browseradminview:
    build:
      context: ./browserAdminView
      dockerfile: ./Dockerfile
    container_name: tg-bot-browser-admin-view
    ports:
      - "8084:8084"
    depends_on:
      - rabbitmq
      - postgres
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5434/postgres
      SPRING_DATASOURCE_USERNAME: roockie
      SPRING_DATASOURCE_PASSWORD: 1
    restart: unless-stopped



  postgres:
    image: postgres:14.5
    container_name: tg-bot-postgres
    hostname: tg-bot-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: roockie
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: tg-bot-postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    restart: unless-stopped


  rabbitmq:
    image: rabbitmq:3.11.0-management
    container_name: tg-bot-rabbitmq
    hostname: tg-bot-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roockie
      RABBITMQ_DEFAULT_PASS: password
    command: bash -c "rabbitmq-server && rabbitmqctl add_user roockie password && rabbitmqctl set_user_tags roockie administrator && rabbitmqctl set_permissions -p / roockie '.*' '.*' '.*'"
    restart: unless-stopped


  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
    volumes:
      - ./jenkins_home:/var/jenkins_home
  ssh-agent:
    image: jenkins/ssh-agent








