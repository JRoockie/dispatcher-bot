version: '3'

networks:
  my-network:
    driver: "bridge"

volumes:
  rabbitmq_data:
  jenkins_home:
  postgres:

services:
  browseradminview:
    build:
      context: ./browserAdminView
      dockerfile: ./Dockerfile
    container_name: tg-bot-browser-admin-view
    ports:
      - "8084:8084"
    depends_on:
      - rabbitmq
      - postgres
    restart: unless-stopped
    networks:
      - my-network

  dispatcher:
    build:
      context: ./dispatcher
      dockerfile: ./Dockerfile
    container_name: tg-bot-dispatcher
    ports:
      - "8085:8085"
    depends_on:
      - rabbitmq
      - postgres
    restart: unless-stopped
    networks:
      - my-network

  logiccore:
    build:
      context: ./logicCore
      dockerfile: ./Dockerfile
    container_name: tg-bot-logiccore
    ports:
      - "8086:8086"
    depends_on:
      - rabbitmq
      - postgres
    restart: unless-stopped
    networks:
      - my-network

  postgres:
    image: postgres:14.5
    container_name: tg-bot-postgres
    hostname: tg-bot-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: roockie
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: tg-bot-postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - my-network

  rabbitmq:
    image: rabbitmq:3.11.0-management
    container_name: tg-bot-rabbitmq
    hostname: tg-bot-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roockie
      RABBITMQ_DEFAULT_PASS: password
    command: bash -c "rabbitmq-server && rabbitmqctl add_user roockie password && rabbitmqctl set_user_tags roockie administrator && rabbitmqctl set_permissions -p / roockie '.*' '.*' '.*'"
    restart: unless-stopped
    networks:
      - my-network

  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
    volumes:
      - ./jenkins_home:/var/jenkins_home
  ssh-agent:
    image: jenkins/ssh-agent
    networks:
      - my-network
